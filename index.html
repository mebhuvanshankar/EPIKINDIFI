<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Date Format Converter</h2>
        
        <input type="text" id="inputDate" placeholder="Enter Date (e.g., 25/12/2025)" />
        <input type="text" id="inputFormat" placeholder="Input Format (e.g., DD/MM/YYYY)" />
        <input type="text" id="expectedFormat" placeholder="Expected Format (e.g., MM/YYYY/DD)" />
        
        <button onclick="convertDate()">Convert Date</button>
        
        <div id="outputBox" class="output-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
